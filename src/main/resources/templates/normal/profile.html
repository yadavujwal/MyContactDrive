<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div class="container text-center ">
					<img style="height: 200px; width: 200px; border-radius:50%;"
						th:src="@{'/img/'+${user.id}+'/'+${user.imageUrl}}"
						alt="" />
					<h3 class="mt-3">
						<span th:text=${user.name}></span>
					</h3>
					
					<div class="table-responsive">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th scope="row">ID</th>
								<td>MCD<span th:text=${user.id}></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text=${user.email}></span></td>
							</tr>
							<tr>
								<th scope="row">Account Status</th>
								<td><span th:text="${user.enabled}?'Active':'Not Active'"></span></td>
							</tr>

						</tbody>
					</table>
					</div>
					<hr />
					<div class="description mt-3">
						<th:block th:utext="${user.about}"></th:block>
					</div>
					<div class="container mt-3 text-center">

						<form method="post"
							th:action="@{'/user/update-user'}">
							<button type="submit" class="btn btn-info btn-block">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=> {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
