<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3">Change Password</h3>
							<!-- Message -->
							<div th:if="${session.message}"
								th:classappend="${session.message.type}" class="alert"
								role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- end of message box -->
							<form th:action="@{/user/change-password}" method="post">
								<!-- old password field -->
								<div class="form-group">
									<input name="opass" type="password" class="form-control"
										placeholder="Enter old password" />
								</div>
								<div class="form-group">
									<input name="npass" type="password" class="form-control"
										placeholder="Enter new password" />
								</div>
								<div class="form-group">
									<input name="cpass" type="password" class="form-control"
										placeholder="Enter confirm password" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-info">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=> {
				$(".item").removeClass("active");
				$("#sett-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
