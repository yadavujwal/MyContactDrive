<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center ">
					<img style="height: 200px; width: 200px; border-radius:50%;"
						th:src="@{'/img/'+${currUser.id}+'/contact_images/'+${contact.image}}"
						alt="" />
					<h3 class="mt-3">
						<span th:text=${contact.name}></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>
					
					<div class="table-responsive">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th scope="row">ID</th>
								<td>MCD<span th:text=${contact.cid}></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text=${contact.email}></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text=${contact.phone}></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text=${contact.work}></span></td>
							</tr>

						</tbody>
					</table>
					</div>
					<hr />
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3 text-center" style="display: flex;">

						<a th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm mr-2 text-white">Delete</a>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.cid}}">
							<button type="submit" class="btn btn-info btn-sm">Update</button>
						</form>
					</div>
				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless=${contact}>You
			don't have permission to see this contact !!</h1>
	</section>
</body>
</html>
